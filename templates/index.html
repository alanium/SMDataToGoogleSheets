<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContempoTech</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5; /* Color de fondo para todo el cuerpo */
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1, p {
            color: #333; /* Color de texto principal */
        }

        h1 {
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>La hoja <span style="color: #3498db;">{{ worksheet }}</span> se actualizar√° pronto...</h1>
        <p>{{ mensaje }}</p>
    </div>
</body>
</html>
